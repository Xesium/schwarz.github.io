<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schwarz</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #f5f5f5;
        }

        header {
            background-color: #1f1f1f;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
            letter-spacing: 1px;
        }

        nav a {
            color: #f5f5f5;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
        }

        nav a:hover {
            color: #bb86fc;
        }

        main {
            padding: 60px 40px;
            text-align: center;
        }

        main h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        main p {
            font-size: 18px;
            line-height: 1.6;
            max-width: 700px;
            margin: 0 auto 40px auto;
        }

        footer {
            background-color: #1f1f1f;
            padding: 20px 40px;
            text-align: center;
            border-top: 1px solid #333;
            font-size: 14px;
            color: #aaa;
        }

        button {
            background-color: #bb86fc;
            border: none;
            color: #121212;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
        }

        button:hover {
            background-color: #9a63e0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Schwarz</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        <h2>Welcome to Schwarz</h2>
        <p>Schwarz is a modern, sleek website template designed for minimalistic and dark-themed branding. Explore our services and learn more about what we offer.</p>
        <button>Learn More</button>
    </main>
    <footer>
        &copy; 2025 Schwarz. All rights reserved.
    </footer>
</body>
</html>
